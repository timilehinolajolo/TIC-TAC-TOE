<!DOCTYPE html>
<html>
<head>
    <title>XOXO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="page-bg">

    <h1 class="title">TIC-TAC-TOE</h1>

    <div class="score-board">
        <div class="score scoreX"></div>
        <div class="score scoreO"></div>
    </div>

    <table class="border-collapse m-auto border-none">
        <tr>
            <td class="tic-cell border-b-r" data-pos="0-0"></td>
            <td class="tic-cell border-b-r" data-pos="0-1"></td>
            <td class="tic-cell border-b-only" data-pos="0-2"></td>
        </tr>
        <tr>
            <td class="tic-cell border-b-r" data-pos="1-0"></td>
            <td class="tic-cell border-b-r" data-pos="1-1"></td>
            <td class="tic-cell border-b-only" data-pos="1-2"></td>
        </tr>
        <tr>
            <td class="tic-cell border-r-only" data-pos="2-0"></td>
            <td class="tic-cell border-r-only" data-pos="2-1"></td>
            <td class="tic-cell" data-pos="2-2"></td>
        </tr>
    </table>

    <div class="display-move displayMove">Turns: <img class='w-[70px]' src='asset/x-icon.jpg'></div>
    <p class="result"></p>

    <button class="btn" id="restartBtn">Restart</button>
    <button class="btn" id="resetBtn">Reset Game</button>

    <script src="js/script.js"></script>
</body>
</html>
